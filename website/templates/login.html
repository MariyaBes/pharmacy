<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login-style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">  
    <title>{% block title %}Авторизация{% endblock %}</title>
</head>
<body>
     
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Авторизация</span> 
                <form action="/" id = "form" method="POST">
                    <div class="input-field">
                        <input type="text" id="email" name="email" placeholder="Введите email" required>
                        <i class="uil uil-at"></i>
                        <small>Ошибка</small>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" class="password" placeholder="Введите пароль" required>
                        <i class="uil uil-lock"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <small>Ошибка</small>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Запомнить меня</label>
                        </div>
                        
                        <a href="#" class="text">Забыли пароль?</a>
                    </div>

                    <button type="submit" class="input-field button">Войти</button>
                </form>

                <div class="login-signup">
                    <span class="text">Нет аккаунта?
                        <a href="/sign-up" class="text signup-link" id="sing-up">Зарегистрируйтесь сейчас</a>
                    </span>
                </div>
            </div>
            
        </div>
    </div>

   <script src="../static/login.js"></script>
    <script>
        type="text/javascript"
        src="{{url_for('static', filename='login.js') }}"
    </script>
</body>
</html>
