<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Авторизация</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
      body{
        display: flex;
        align-items: center;
        padding-bottom: 40px;
        margin-auto: 0;
        background-color: #f5f5f5;
      }
      .container{
              width: 400px;
      }
      label{
        color: grey
      }

    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <div class="container">
        <form method="post">
            <h1 class="h3 mb-1 fw-normal"><h1>LAVERY</h1></h1>
            <div class="msg pt-2 pb-3">{{ msg }}</div>
            <div class="form-floating pb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="vasya_pupkin@gmail.com" name='email'
                       required/>
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating pb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="password" name='password'
                       required/>
                <label for="floatingPassword">Пароль</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Войти</button>
            <a style='font-size: 16px;' class="pt-2" href="{{url_for('reg')}}">Нет аккаунта? Зарегистрируйтесь</a>
            <p class="mt-3 pb-5 text-muted">©"Эщкере", 2022</p>
        </form>
    </div>
</main>

</body>
</html>
