<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login-style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">  
    <title>Авторизация</title>
</head>
<body>
     
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Авторизация</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Введите email" required>
                        <i class="uil uil-at"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Введите пароль" required>
                        <i class="uil uil-lock"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Запомнить меня</label>
                        </div>
                        
                        <a href="#" class="text">Забыли пароль?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Войти">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Нет аккаунта?
                        <a href="#" class="text signup-link">Зарегистрируйтесь сейчас</a>
                    </span>
                </div>
            </div>



            <!-- Регистрация -->
            <div class="form signup">
                <span class="title">Регистрация</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Введите ваше имя" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Введите email" required>
                        <i class="uil uil-at"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Придумайте пароль" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Подтвердите пароль" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Регистрация">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Есть аккаунт?
                        <a href="#" class="text login-link">Войдите сейчас</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./log-reg.js"></script>
</body>
</html>
